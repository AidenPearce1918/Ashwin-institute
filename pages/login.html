<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Ashwin Infinity Institute</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 420px;
            animation: slideInUp 0.6s ease;
        }

        .login-card h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 800;
        }

        .login-card p {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .toggle-form p {
            margin: 0;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .toggle-form a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: none;
            border: 1px solid #f5c6cb;
        }

        .error-message.show {
            display: block;
            animation: slideInDown 0.4s ease;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: none;
            border: 1px solid #c3e6cb;
        }

        .success-message.show {
            display: block;
            animation: slideInDown 0.4s ease;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--primary-color);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem;
            }

            .login-card h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h1>Student Login</h1>
                <p>Access your learning materials and resources</p>
                <div class="error-message" id="loginError"></div>
                <div class="success-message" id="loginSuccess"></div>

                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-login" id="loginBtn">
                        <span id="loginBtnText">Sign In</span>
                        <span class="spinner" style="display: none;"></span>
                    </button>
                </form>

                <div class="toggle-form">
                    <p>Don't have an account? <a onclick="toggleForms()">Sign Up</a></p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container hidden">
                <h1>Create Account</h1>
                <p>Join Ashwin Infinity Institute today</p>
                <div class="error-message" id="registerError"></div>
                <div class="success-message" id="registerSuccess"></div>

                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" placeholder="Your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email Address</label>
                        <input type="email" id="registerEmail" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Create a strong password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="registerConfirm">Confirm Password</label>
                        <input type="password" id="registerConfirm" placeholder="Confirm your password" required minlength="6">
                    </div>
                    <button type="submit" class="btn-login" id="registerBtn">
                        <span id="registerBtnText">Create Account</span>
                        <span class="spinner" style="display: none;"></span>
                    </button>
                </form>

                <div class="toggle-form">
                    <p>Already have an account? <a onclick="toggleForms()">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="../src/js/auth.js"></script>
</body>
</html>
